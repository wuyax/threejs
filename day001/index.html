<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/common.css">
  <link rel="stylesheet" href="./index.css">
  <script src="../js/three.js"></script>
  <title>ThreeJS</title>
</head>

<body>
  <div id="scene"></div>
  <div style="height:100px;background: red"></div>
</body>
<script>
  var scene = new THREE.Scene();
  var sceneDom = document.querySelector('#scene')
  var camera = new THREE.PerspectiveCamera(75, sceneDom.clientWidth / sceneDom.clientHeight, 0.1, 1000);

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(sceneDom.clientWidth, sceneDom.clientHeight);
  sceneDom.appendChild(renderer.domElement);
  var geometry = new THREE.BoxGeometry(1, 1, 1);
  var material = new THREE.MeshBasicMaterial({
    color: 0x00ff00
  });
  var cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 5;

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>

</html>
